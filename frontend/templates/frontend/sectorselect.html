{% load static %}
{% static "" as baseURL %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href='{% static "fonts/material-icon/css/material-design-iconic-font.min.css" %}'>

    <!-- Main css -->
    <link rel="stylesheet" href='{% static "css/style.css" %}'>

    <link rel="stylesheet" href='{% static "css/slider.css" %}'>

</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sector Select</h2>
                        <form method="POST" action="/app/" class="register-form" id="register-form">
                            {% csrf_token %}

                            {% if tickers %}

                                <ul>
                                    {% for result in tickers %}
                                        <div class="result_item">
                                            <div class="row">
                                                <li class="litext">
                                                    <img onclick="$infoObj.mark(this);" name={{ result.SIC }} src="{{baseURL }}images/selectLogos/{{ result.ticker }}.jpg">
                                                    <p>{{ result.SIC }}</p>
                                                </li>
                                            </div>

                                        </div>
                                    {% endfor %}
                                </ul>

                            {% else %}
                                <p> No tickers found...</p>
                            {% endif %}

                            <input type="hidden" name="userinfo" value= {{ userinfo }} >
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Submit Information"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                    </div>
                </div>
            </div>
        </section>
    </div>



    <!-- JS, must include with this notation because Django -->
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>
    <script src='{% static "js/slider.js" %}'></script>
    <script src='{% static "js/script.js" %}'></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
