{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Rich Quick</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href='{% static "fonts/material-icon/css/material-design-iconic-font.min.css" %}'>

    <!-- Main css -->
    <link rel="stylesheet" href='{% static "css/style.css" %}'>

    <link rel="stylesheet" href='{% static "css/slider.css" %}'>

</head>
<body>
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" action="/select/" class="register-form" id="register-form">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fname" id="fname" placeholder="First Name" required/>
                            </div>

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lname" id="name" placeholder="Last Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>

                            <div class="form-group">
                                <p>How much do you know about investing?</p>

                                <div class="range-slider">
                                  <input class="range-slider__range" type="range" name = "level" value="5" min="1" max="10">
                                  <span class="range-slider__value">0</span>
                                </div>


                            </div>
                            <div class="form-group">
                                <p>How much risk are you willing to take for a higher reward?</p>
                                <div class="range-slider">
                                  <input class="range-slider__range" type="range" name = "risk" value="5" min="1" max="10">
                                  <span class="range-slider__value">0</span>
                                </div>

                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src='https://i.pinimg.com/originals/83/fd/36/83fd36a3daab3596a29973ff2e55ce9a.png' alt="sign up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>
    <script src='{% static "js/slider.js" %}'></script>
    <script src="js/script.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
